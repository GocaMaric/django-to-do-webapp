{% extends 'base/main.html' %}

{% block content %}
    <div class="header-bar">
        <h1>Login</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="Login">
        </form>
        <p>Do you have an account? If not, register <a href="{% url 'register' %}">HERE</a></p>
    </div>
{% endblock content %}
